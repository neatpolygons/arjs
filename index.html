<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Cube Example</title>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.1/three.min.js" crossorigin="anonymous"></script>
  <!-- Include AR.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.min.js" crossorigin="anonymous"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <h1>AR.js Cube Example</h1>
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="hiro">
      <!-- 3D Cube -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <!-- AR.js Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
